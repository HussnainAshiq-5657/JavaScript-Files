<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <button onclick="Openwindow()">Open Window</button>
    <button onclick="Resizewindow()">Resize Window</button>





    <script>
        var mywindow;
        function Openwindow(){
            mywindow = window.open("","_blank","width=100px,height=100px,left=100px,top=200px");
            mywindow.document.write("<p>loremhhhhhhhhhhhhhhgddddddddddddtweeeeeeeeeeeee</p>")

        }
        function Resizewindow(){
            mywindow.resizeBy("400","400");
        }
    </script>
</body>
</html>
