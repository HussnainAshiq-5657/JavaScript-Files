    <title>JavaScript</title>
    <script>
        function sum(a,b){
            document.write(a+b);
            document.write("<br>");
        }
        sum(10,15);
        function hello(fname,lname){
            document.write("<b><i>Hello EveryBody!</i></b><br>" + fname + lname);
            document.write("<br>");
            document.write("<b><i>Hussnain Naz</i></b>");
            document.write("<br>");
        }
        hello("Hussnain","Naz");
        hello("Salman","khan");
    </script>
