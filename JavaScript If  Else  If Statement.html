<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var percentage = 33;

        if(percentage >= 80 && percentage <=100){
            document.write("You are in Merit")
        }
        else if(percentage >= 60 && percentage <=80){
            document.write("You are in I Division")
        }
        else if(percentage >= 45 && percentage <=60){
            document.write("You are in II Division")
        }
       else if(percentage >= 33 && percentage <=45){
            document.write("You are in III Division")
        }
        else if (percentage < 33){
            document.write("You are Fail");
        }
        else {
            document.write("Please Enter Valid Percentage");
        }
    </script>
</head>

</body>
</html>
