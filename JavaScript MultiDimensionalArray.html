<head>

    <title>JavaScript</title>
    <script>
        var arr = [
        ["Harry",17,"Male", "B.COM"],
        ["Hussnain",17, "Male", "B.COM"],

        ];
        // document.write(arr[2][0]);
        document.write("<table border='1px' cellspacing='0px' cellpadding='5px'>");
