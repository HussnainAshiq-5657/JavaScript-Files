<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function hello(){
            alert("Hello Everyone");
        }
        
    </script>
</head>
<body onkeypress="hello()">
    <button onclick="hello()">Click Me</button>
    <p>Click on Me</p>
</body>
</html>
