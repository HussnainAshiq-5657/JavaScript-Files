<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var arr = new Array();
        for(var g = 0; g<3; g++){
            arr[g]=prompt("Enter the Value");
        }
        var sum = 0;
        document.write("<ul>")
        for(var a = 0; a<=3; a++){
            document.write("<li>" + arr[a] + "</li>");
            sum = sum + arr[a];
        }
        document.write("</ul>");
        document.write("Total Sum : " + sum );
    </script>
</head>
<body>
    
</body>
</html>
