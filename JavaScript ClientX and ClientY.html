<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript : ClientX and ClientY</h1>
    <script>
        
          document.addEventListener("click", (e) =>{
            console.clear();

            var x = e.clientX;
            var y = e.clientY;
            console.log("ClientX : " + x);
            console.log("ClientY : " + y);
        })
    </script>
</body>
</html>
