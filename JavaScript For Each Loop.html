<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var a = ["Sanjay", "Rahul","Babar","Azam","Hussnain"];
        document.write(a + "<br><br>");
        a.forEach(loop);
        function loop(value,index){
            document.write(index + " : " + value + "<br>");   
        }

    </script>
</head>

</html>
